<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talent Tree // Premium</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #7000ff;
            --primary-glow: rgba(112, 0, 255, 0.6);
            --secondary: #00d2ff;
            --secondary-glow: rgba(0, 210, 255, 0.4);
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --success: #00ffa3;
            --dark-bg: #030305;
            --surface: rgba(20, 20, 25, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            perspective: 1000px;
        }

        /* --- Ambient Background --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #000;
        }

        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            will-change: opacity;
        }

        .bg-image.active { opacity: 0.6; } /* Dimmed for readability */

        /* Using local files copied from user uploads */
        .bg-menu { background-image: url('bg_menu.jpg'); }
        .bg-tree { background-image: url('bg_tree.jpg'); }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; /* Reduced opacity since we have images */
            animation: floatOrb 20s infinite ease-in-out;
            mix-blend-mode: screen;
            z-index: -1;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--primary); top: -10%; left: -10%; animation-duration: 25s; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary); bottom: -10%; right: -5%; animation-duration: 30s; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 50%; width: 300px; height: 300px; opacity: 0.2; animation-duration: 35s; animation-delay: -10s; }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opaciry='1'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        
        /* Dark overlay to ensure text readability on images */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000000 90%);
            z-index: -1;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* --- Header --- */
        header {
            padding: 20px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .glass-header {
            background: rgba(10, 10, 12, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 30px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        
        .glass-header:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 50px rgba(112, 0, 255, 0.2);
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #b8b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Menus & Grids --- */
        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            z-index: 5;
            padding: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: auto;
            width: 100%;
            perspective: 1000px;
        }

        .menu-card {
            background: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }

        .menu-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 30px rgba(112, 0, 255, 0.1);
        }

        .menu-card:hover::before { opacity: 1; }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }
        
        .icon-duels { background: rgba(255, 0, 85, 0.1); color: #ff0055; box-shadow: 0 0 30px rgba(255, 0, 85, 0.2); }
        .icon-account { background: rgba(112, 0, 255, 0.1); color: #7000ff; box-shadow: 0 0 30px rgba(112, 0, 255, 0.2); }
        .icon-farm { background: rgba(0, 255, 163, 0.1); color: #00ffa3; box-shadow: 0 0 30px rgba(0, 255, 163, 0.2); }

        .menu-card:hover .card-icon {
            transform: scale(1.1) rotate(10deg);
        }
        .menu-card:hover .icon-duels { box-shadow: 0 0 50px rgba(255, 0, 85, 0.5); }
        .menu-card:hover .icon-account { box-shadow: 0 0 50px rgba(112, 0, 255, 0.5); }
        .menu-card:hover .icon-farm { box-shadow: 0 0 50px rgba(0, 255, 163, 0.5); }

        .card-title { font-size: 22px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .card-desc { font-size: 15px; color: rgba(255,255,255,0.5); line-height: 1.5; font-weight: 300; }

        /* --- Tree View Enchancements --- */
        .tree-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            position: absolute;
            top: 0; left: 0;
            z-index: 20;
            /* removed solid background */
        }

        .tree-view.active { opacity: 1; pointer-events: all; }

        .back-btn {
            position: fixed;
            top: 25px; left: 25px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            z-index: 100;
            transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); transform: translateX(-5px); border-color: rgba(255,255,255,0.3); }

        .tree-canvas-container {
            position: relative;
            padding: 120px 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
        }

        .connections-svg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .connection-path {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 3;
            stroke-linecap: round;
        }

        .connection-path.active {
            stroke: var(--success);
            stroke-dasharray: 10 10;
            animation: flowDash 1s linear infinite;
            filter: drop-shadow(0 0 5px rgba(0, 255, 163, 0.6));
        }

        @keyframes flowDash { to { stroke-dashoffset: -20; } }

        .nodes-container {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
        }

        .tree-row {
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        .node {
            width: 80px; height: 80px;
            background: rgba(19, 19, 26, 0.8); /* More opacity for legibility */
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            display: flex;
            justify-content: center; 
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        .node::after {
            content: ''; position: absolute; inset: -5px;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0;
            transition: 0.4s;
            filter: blur(10px);
        }

        .node:hover { transform: translateY(-5px) scale(1.1); border-color: #fff; }
        .node:hover::after { opacity: 0.4; }

        .node.unlocked {
            background: rgba(5, 46, 22, 0.9);
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(0, 255, 163, 0.2);
        }
        .node.unlocked .node-icon { color: var(--success); filter: drop-shadow(0 0 5px var(--success)); }
        
        .node.locked-available {
            border-color: var(--secondary);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        .node-icon { width: 32px; height: 32px; color: rgba(255,255,255,0.3); transition: 0.3s; }
        .node:hover .node-icon { color: #fff; }

        .node-label {
            position: absolute;
            bottom: -40px;
            left: 50%; width: max-content;
            transform: translateX(-50%);
            font-size: 13px; font-weight: 600;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.8);
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; transition: 0.3s; pointer-events: none;
            backdrop-filter: blur(4px);
        }
        .node:hover .node-label { opacity: 1; bottom: -50px; }

        /* --- Modal Redesign --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s;
            padding: 20px;
        }
        .modal.active { opacity: 1; pointer-events: all; }

        .modal-card {
            background: rgba(20, 20, 25, 0.95);
            width: 100%; max-width: 480px;
            border-radius: 36px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px 30px;
            transform: scale(0.9) translateY(20px);
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
        }
        .modal.active .modal-card { transform: scale(1) translateY(0); }

        .modal-icon-lg {
            width: 90px; height: 90px;
            background: rgba(255,255,255,0.05);
            border-radius: 28px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            color: #fff;
            font-size: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-icon-lg svg { width: 48px; height: 48px; fill: currentColor; }

        .modal-title { font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .modal-subtitle { color: var(--primary); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; display: block; }
        .modal-desc { color: rgba(255,255,255,0.7); font-size: 16px; line-height: 1.6; margin-bottom: 30px; }

        .cmd-box {
            background: #08080a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .cmd-text { color: var(--secondary); font-size: 14px; font-weight: 500; font-family: 'JetBrains Mono', monospace; }
        
        .copy-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.5); cursor: pointer; transition: 0.2s;
        }
        .copy-btn:hover { color: #fff; }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center; align-items: center; gap: 10px;
        }
        
        .btn-unlock {
            background: linear-gradient(90deg, #00ffa3, #00d2ff);
            color: #003322;
        }
        .btn-unlock:hover { box-shadow: 0 0 30px rgba(0, 255, 163, 0.4); transform: scale(1.02); }

        .btn-lock {
            background: rgba(255, 85, 85, 0.1);
            color: #ff5555;
            border: 1px solid rgba(255, 85, 85, 0.5);
        }
        .btn-lock:hover { background: rgba(255, 85, 85, 0.2); }

        .close-modal {
            position: absolute; top: 20px; right: 20px;
            background: transparent; border: none; color: rgba(255,255,255,0.3);
            font-size: 24px; cursor: pointer; transition: 0.2s;
        }
        .close-modal:hover { color: #fff; transform: rotate(90deg); }

        /* Helpers */
        .hidden { display: none !important; }
        .icon-sm { width: 24px; height: 24px; fill: currentColor; }
        .icon-svg { width: 40px; height: 40px; fill: currentColor; }

        /* Animation Classes */
        .fade-in-node { animation: fadeInNode 0.5s backwards cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes fadeInNode {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="bg-layer">
        <!-- New Background Layers -->
        <div class="bg-image bg-menu active" id="bgMenu"></div>
        <div class="bg-image bg-tree" id="bgTree"></div>
        <!-- Gradient Overlay for readability -->
        <div class="bg-gradient"></div>
        
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="noise-overlay"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="glass-header">
            <svg class="icon-sm" viewBox="0 0 24 24"><path d="M12,2L1,21H23M12,6L19.53,19H4.47"/></svg>
            <h1>Talent Tree</h1>
        </div>
    </header>

    <!-- Main Menu -->
    <div id="mainMenu" class="container-fluid">
        <div class="menu-grid">
            <div class="menu-card" onclick="openBranch('duels')">
                <div class="card-icon icon-duels">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6.9,2.8L12,7.9L17.1,2.8L21.2,6.9L16.2,12L21.2,17.1L17.1,21.2L12,16.2L6.9,21.2L2.8,17.1L7.9,12L2.8,6.9L6.9,2.8Z M12,13.4L18.4,19.8L19.8,18.4L13.4,12L12,13.4Z M12,10.6L5.6,4.2L4.2,5.6L10.6,12L12,10.6Z"/></svg>
                </div>
                <div class="card-title">Дуэли</div>
                <div class="card-desc">Боевые навыки и мастерство владения оружием.</div>
            </div>
            
            <div class="menu-card" onclick="openBranch('account')">
                <div class="card-icon icon-account">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>
                </div>
                <div class="card-title">Аккаунт</div>
                <div class="card-desc">Глобальные бонусы развития персонажа.</div>
            </div>

            <div class="menu-card" onclick="openBranch('farm')">
                <div class="card-icon icon-farm">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>
                </div>
                <div class="card-title">Фарм</div>
                <div class="card-desc">Экономические улучшения и добыча ресурсов.</div>
            </div>
        </div>
    </div>

    <!-- Tree View -->
    <div id="treeView" class="tree-view">
        <button class="back-btn" onclick="goBack()">
            <svg class="icon-sm" viewBox="0 0 24 24"><path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/></svg>
            Назад
        </button>
        
        <div class="tree-canvas-container" id="treeCanvas">
            <svg class="connections-svg" id="connectionsLayer"></svg>
            <div class="nodes-container" id="nodesLayer"></div>
        </div>
    </div>

    <!-- Talent Details Modal -->
    <div id="talentModal" class="modal">
        <div class="modal-card">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div class="modal-icon-lg" id="modalIcon"></div>
            
            <div class="modal-title" id="modalTitle">Title</div>
            <span class="modal-subtitle">Талант</span>
            <div class="modal-desc" id="modalDesc">Description goes here.</div>
            
            <div class="cmd-box">
                <span class="cmd-text" id="modalCommand">/command</span>
                <button class="copy-btn" onclick="copyCommand()">
                    <svg class="icon-sm" viewBox="0 0 24 24"><path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/></svg>
                </button>
            </div>

            <button id="modalActionBtn" class="btn-main btn-unlock" onclick="toggleTalentState()">
                Разблокировать
            </button>
        </div>
    </div>

    <script>
        const svgs = {
            sword: "M6.9,2.8L12,7.9L17.1,2.8L21.2,6.9L16.2,12L21.2,17.1L17.1,21.2L12,16.2L6.9,21.2L2.8,17.1L7.9,12L2.8,6.9L6.9,2.8Z",
            shield: "M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z",
            flash: "M7,2V13H10V22L17,10H14V2H7Z",
            crown: "M5,16L3,5L8.5,10L12,4L15.5,10L21,5L19,16H5M5,18H19V20H5V18Z",
            star: "M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z",

        const talentsData = {
            duels: [
                { id: 'd1', name: 'Атака', description: 'Увеличивает урон в дуэлях на 5%', command: '/talent attack_boost', row: 0, connections: ['d2', 'd3'], icon: 'sword' },
                { id: 'd2', name: 'Крит. удар', description: 'Повышает шанс критического удара на 10%', command: '/talent critical_strike', row: 1, connections: ['d4'], icon: 'flash' },
                { id: 'd3', name: 'Защита', description: 'Снижает получаемый урон на 5%', command: '/talent defense_boost', row: 1, connections: ['d4'], icon: 'shield' },
                { id: 'd4', name: 'Мастер', description: 'Значительно увеличивает все характеристики', command: '/talent duel_master', row: 2, connections: [], icon: 'crown' }
            ],
            account: [
                { id: 'a1', name: 'Опыт', description: 'Получаете на 10% больше опыта', command: '/talent exp_boost', row: 0, connections: ['a2', 'a3'], icon: 'star' },
                { id: 'a2', name: 'Удача', description: 'Увеличивает шанс редкого дропа на 5%', command: '/talent luck_boost', row: 1, connections: ['a4'], icon: 'clover' },
                { id: 'a3', name: 'Энергия', description: 'Увеличивает максимальную энергию на 20', command: '/talent energy_boost', row: 1, connections: ['a4'], icon: 'energy' },
                { id: 'a4', name: 'Легенда', description: 'Уникальные бонусы для вашего аккаунта', command: '/talent legend_status', row: 2, connections: [], icon: 'diamond' }
            ],
            farm: [
                { id: 'f1', name: 'Урожай', description: 'Увеличивает количество ресурсов на 10%', command: '/talent harvest_boost', row: 0, connections: ['f2', 'f3'], icon: 'wheat' },
                { id: 'f2', name: 'Скорость', description: 'Ускоряет процесс фарма на 15%', command: '/talent farm_speed', row: 1, connections: ['f4'], icon: 'clock' },
                { id: 'f3', name: 'Редкое', description: 'Повышает шанс найти редкие ресурсы', command: '/talent rare_resources', row: 1, connections: ['f4'], icon: 'gem' },
                { id: 'f4', name: 'Магнат', description: 'Максимальная эффективность фарма', command: '/talent farm_magnate', row: 2, connections: [], icon: 'money' }
            ]
        };

        let currentBranch = null;
        let selectedTalent = null;
        
        function getUnlocked() {
            try { return JSON.parse(localStorage.getItem('unlockedTalents') || '{}'); } 
            catch { return {}; }
        }
        function saveUnlocked(data) { localStorage.setItem('unlockedTalents', JSON.stringify(data)); }

        function openBranch(branch) {
            currentBranch = branch;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('treeView').classList.add('active');

            // Toggle Backgrounds
            document.getElementById('bgMenu').classList.remove('active');
            document.getElementById('bgTree').classList.add('active');

            renderTree(branch);
        }

        function goBack() {
            document.getElementById('treeView').classList.remove('active');
            
            // Toggle Backgrounds
            document.getElementById('bgTree').classList.remove('active');
            document.getElementById('bgMenu').classList.add('active');

            setTimeout(() => {
                document.getElementById('mainMenu').classList.remove('hidden');
            }, 300); // Wait for transition
        }

        function getIconSvg(name) {
            const path = svgs[name] || svgs.star;
            return `<svg class="node-icon" viewBox="0 0 24 24"><path fill="currentColor" d="${path}"/></svg>`;
        }

        function renderTree(branch) {
            const container = document.getElementById('nodesLayer');
            const svgLayer = document.getElementById('connectionsLayer');
            container.innerHTML = '';
            svgLayer.innerHTML = '';
            
            const talents = talentsData[branch];
            const unlocked = getUnlocked();

            // Group by rows
            const rows = {};
            talents.forEach(t => {
                if (!rows[t.row]) rows[t.row] = [];
                rows[t.row].push(t);
            });

            // Create nodes DOM
            let counter = 0;
            Object.keys(rows).sort().forEach(rowNum => {
                const rowEl = document.createElement('div');
                rowEl.className = 'tree-row';
                
                rows[rowNum].forEach(talent => {
                    const el = document.createElement('div');
                    el.className = 'node fade-in-node';
                    el.style.animationDelay = `${counter * 0.1}s`;
                    el.id = talent.id;
                    el.innerHTML = getIconSvg(talent.icon) + `<div class="node-label">${talent.name}</div>`;
                    
                    if (unlocked[talent.id]) {
                        el.classList.add('unlocked');
                    } else if (isUnlockable(talent, unlocked)) {
                        el.classList.add('locked-available');
                    }
                    
                    el.onclick = () => openModal(talent);
                    rowEl.appendChild(el);
                    counter++;
                });
                container.appendChild(rowEl);
            });

            setTimeout(() => drawConnections(branch), 50);
        }

        function isUnlockable(talent, unlocked) {
            const parents = talentsData[currentBranch].filter(p => p.connections.includes(talent.id));
            if (parents.length === 0) return true;
            return parents.some(p => unlocked[p.id]);
        }

        function drawConnections(branch) {
            const talents = talentsData[branch];
            const unlocked = getUnlocked();
            const svg = document.getElementById('connectionsLayer');
            const rootContainer = document.getElementById('treeCanvas');
            const containerRect = rootContainer.getBoundingClientRect();
            
            // Clear previous
            while (svg.firstChild) svg.removeChild(svg.firstChild);

            talents.forEach(source => {
                source.connections.forEach(targetId => {
                    const sourceEl = document.getElementById(source.id);
                    const targetEl = document.getElementById(targetId);
                    
                    if (sourceEl && targetEl) {
                        const sRect = sourceEl.getBoundingClientRect();
                        const tRect = targetEl.getBoundingClientRect();

                        // Calculate relative to container
                        const x1 = sRect.left + sRect.width/2 - containerRect.left;
                        const y1 = sRect.bottom - containerRect.top;
                        const x2 = tRect.left + tRect.width/2 - containerRect.left;
                        const y2 = tRect.top - containerRect.top;

                        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        const cp1y = y1 + (y2 - y1) / 2;
                        const cp2y = y2 - (y2 - y1) / 2;
                        
                        const d = `M ${x1} ${y1} C ${x1} ${cp1y}, ${x2} ${cp2y}, ${x2} ${y2}`;
                        
                        path.setAttribute("d", d);
                        path.setAttribute("class", "connection-path");
                        
                        if (unlocked[source.id] && unlocked[targetId]) {
                            path.classList.add("active");
                        } else if (unlocked[source.id]) {
                            path.style.stroke = "rgba(255,255,255,0.2)";
                        }

                        svg.appendChild(path);
                    }
                });
            });
        }

        function openModal(talent) {
            selectedTalent = talent;
            const unlocked = getUnlocked();
            const modal = document.getElementById('talentModal');
            
            document.getElementById('modalTitle').textContent = talent.name;
            document.getElementById('modalDesc').textContent = talent.description;
            document.getElementById('modalCommand').textContent = talent.command;
            
            const iconWrapper = document.getElementById('modalIcon');
            iconWrapper.innerHTML = `<svg viewBox="0 0 24 24"><path d="${svgs[talent.icon]}"/></svg>`;

            const btn = document.getElementById('modalActionBtn');
            if (unlocked[talent.id]) {
                btn.textContent = "Сбросить";
                btn.className = "btn-main btn-lock";
            } else {
                btn.textContent = "Разблокировать";
                btn.className = "btn-main btn-unlock";
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('talentModal').classList.remove('active');
        }

        function toggleTalentState() {
            if (!selectedTalent) return;
            
            const unlocked = getUnlocked();
            if (unlocked[selectedTalent.id]) {
                delete unlocked[selectedTalent.id];
            } else {
                unlocked[selectedTalent.id] = true;
            }
            
            saveUnlocked(unlocked);
            renderTree(currentBranch);
            closeModal();
        }

        function copyCommand() {
            const text = document.getElementById('modalCommand').textContent;
            navigator.clipboard.writeText(text);
            const btn = document.querySelector('.copy-btn');
            const originalColor = btn.style.color;
            btn.style.color = '#00ffa3';
            setTimeout(() => btn.style.color = originalColor, 1000);
        }

        window.addEventListener('resize', () => {
             if(currentBranch) drawConnections(currentBranch); 
        });
        
        document.getElementById('talentModal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('talentModal')) closeModal();
        });

    </script>
